{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'admin_panel/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/slicknav.min.css' %}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <!-- others css -->
    <link rel="stylesheet" href="{% static 'admin_panel/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/responsive.css' %}">
    <!-- modernizr css -->
    <script src="{% static 'admin_panel/js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
{% include 'admin_panel/preloader.html' %}

{% block main %}{% endblock %}

<!-- jquery latest version -->
<script src="{% static 'admin_panel/js/vendor/jquery-2.2.4.min.js' %}"></script>
<!-- bootstrap 4 js -->
<script src="{% static 'admin_panel/js/popper.min.js' %}"></script>
<script src="{% static 'admin_panel/js/bootstrap.min.js' %}"></script>
<script src="{% static 'admin_panel/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'admin_panel/js/metisMenu.min.js' %}"></script>
<script src="{% static 'admin_panel/js/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'admin_panel/js/jquery.slicknav.min.js' %}"></script>

<!-- others plugins -->
<script src="{% static 'admin_panel/js/plugins.js' %}"></script>
<script src="{% static 'admin_panel/js/scripts.js' %}"></script>
</body>

</html>
