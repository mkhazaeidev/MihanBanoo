{% load static i18n %}
<div class="page-title-area">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <div class="breadcrumbs-area clearfix">
                <h4 class="page-title pull-left">{% translate 'Dashboard' %}</h4>
                <ul class="breadcrumbs pull-left">
                    <li><a href="index.html">{% translate 'Home' %}</a></li>
                    <li><span>{% translate 'Dashboard' %}</span></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="user-profile pull-right">
                <img class="avatar user-thumb" src="{% static 'admin_panel/images/author/avatar.png' %}" alt="avatar">
                <h4 class="user-name dropdown-toggle" data-toggle="dropdown">
                    {% firstof user.get_fullname %} <i class="fa fa-angle-down"></i></h4>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">{% translate 'Profile' %}</a>
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">{% translate 'Logout' %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
